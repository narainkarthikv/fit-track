version: '3.8'

services:
  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fit-track-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      PORT: ${BACKEND_PORT}
      ATLAS_URI: ${ATLAS_URI}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - fit-track-network
    restart: unless-stopped
    command: npm run dev

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APININJAS: ${VITE_APININJAS}
    container_name: fit-track-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_APININJAS: ${VITE_APININJAS}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fit-track-network
    restart: unless-stopped
    command: npm run dev

networks:
  fit-track-network:
    driver: bridge
